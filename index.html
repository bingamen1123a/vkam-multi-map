<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VKAM Multiple Maps V1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f1f5f9;
            --bg-surface: #ffffff;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --header-height: 64px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        /* --- HEADER --- */
        .app-header {
            height: var(--header-height);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: var(--shadow-sm);
            z-index: 50;
            flex-shrink: 0;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
        }

        .app-title {
            font-weight: 800;
            font-size: 18px;
            color: var(--primary);
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .app-subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 0;
            -webkit-overflow-scrolling: touch;
        }

        .header-actions::-webkit-scrollbar {
            height: 0px;
        }

        /* --- TOOLBAR & CONFIG --- */
        .config-toolbar {
            background: var(--bg-surface);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-upload {
            background: #eff6ff;
            border: 1px dashed #60a5fa;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .btn-upload:hover {
            background: #dbeafe;
        }

        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .config-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8fafc;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        /* --- ROUTING AREA --- */
        .routing-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff7ed;
            border: 1px solid #fdba74;
            padding: 6px 12px;
            border-radius: 6px;
            margin-left: auto;
            transition: 0.3s;
        }

        .routing-group input {
            border: 1px solid transparent;
            background: transparent;
            font-weight: 600;
            color: #c2410c;
            width: 200px;
            outline: none;
        }

        .routing-group input:focus {
            border-bottom: 1px solid #c2410c;
        }

        .routing-group input::placeholder {
            color: #fdba74;
            font-weight: normal;
        }

        /* --- FILTER BAR --- */
        .filter-bar {
            background: var(--bg-surface);
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .search-container {
            flex-grow: 1;
            min-width: 250px;
            position: relative;
        }

        #globalSearch {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
            background-color: #f8fafc;
        }

        #globalSearch:focus {
            background-color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
        }

        #dynamicFiltersContainer {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        /* --- TABLE --- */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .table-wrapper {
            flex: 1;
            overflow: auto;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            table-layout: fixed;
            font-size: 13px;
        }

        th {
            background: #f1f5f9;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #475569;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            padding: 10px 12px;
            border-bottom: 1px solid #cbd5e1;
            border-right: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        /* Column Remove Button Style */
        .col-remove-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            color: #ef4444;
            cursor: pointer;
            font-size: 11px;
            opacity: 0.4;
            border-radius: 50%;
            background-color: #fee2e2;
            transition: all 0.2s;
        }

        th:hover .col-remove-btn {
            opacity: 1;
        }

        .col-remove-btn:hover {
            background-color: #ef4444;
            color: white;
            opacity: 1;
        }

        td {
            padding: 8px 12px;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #f1f5f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 44px;
            transition: background 0.1s;
        }

        td:hover {
            background-color: #f8fafc;
            cursor: pointer;
        }

        td.expanded-cell {
            white-space: pre-wrap !important;
            word-break: break-word;
            overflow: visible !important;
            height: auto !important;
            background: #eff6ff;
            position: relative;
            z-index: 2;
        }

        /* --- UI ELEMENTS --- */
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: white;
            border: 1px solid #cbd5e1;
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-reset {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-count {
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #475569;
            margin-left: 8px;
            vertical-align: middle;
        }

        .link-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            text-decoration: none;
            transition: 0.2s;
            width: 100%;
        }

        .addr-dropdown-btn {
            padding: 8px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            min-width: 180px;
        }

        .addr-dropdown-content {
            position: absolute;
            background: white;
            border: 1px solid #cbd5e1;
            box-shadow: var(--shadow-md);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            width: 250px;
            padding: 5px;
            border-radius: 6px;
            display: none;
        }

        .addr-dropdown-content.show {
            display: block;
        }

        input,
        select {
            border-radius: 4px;
            border: 1px solid #cbd5e1;
            padding: 6px;
            outline: none;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
            }

            .app-title span:last-child {
                display: none;
            }

            .config-toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .config-group {
                width: 100%;
                justify-content: space-between;
            }

            .routing-group {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
            }

            .routing-group input {
                width: 100%;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .search-container {
                width: 100%;
            }

            .header-actions .btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .btn-upload {
                width: 100%;
                justify-content: center;
            }

            .col-remove-btn {
                opacity: 0.8;
                width: 20px;
                height: 20px;
                font-size: 12px;
                margin-right: 8px;
            }

            /* Bigger on mobile */
            .modal-content {
                width: 95%;
                max-height: 90vh;
            }
        }

        .hidden {
            display: none !important;
        }

        .col-resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 600px;
            max-width: 95%;
            max-height: 85vh;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }

        .filter-creator-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .filter-creator-item.auto-mode {
            background: #f0fdf4;
            border-color: #86efac;
        }

        .tag {
            background: #eff6ff;
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>

    <script>
        const BASE_URL_ROOT = "https://www.google.com/maps/dir/";
        const STORAGE_KEY = 'toolFilterPro_v8_6_ABBOOT_VKAM_data';

        let rawData = [];
        let headers = [];
        let filterConfigs = [];
        let selectedAddrCols = [];
        let colWidths = {};
        let hiddenColumns = new Set(); // Store indices of hidden columns
        let saveTimeout;

        const els = {
            headerRow: document.getElementById('headerRow'),
            configControls: document.getElementById('configControls'),
            routingArea: document.getElementById('routingArea'),
            customerAddrInput: document.getElementById('customerAddress'),
            btnOpenBatch: document.getElementById('btnOpenBatch'),
            filterBar: document.getElementById('filterBar'),
            filterContainer: document.getElementById('dynamicFiltersContainer'),
            tableHead: document.getElementById('tableHead'),
            tableBody: document.getElementById('tableBody'),
            modal: document.getElementById('filterModal'),
            modalContainer: document.getElementById('filterGroupsContainer'),
            badge: document.getElementById('rowCountBadge'),
            addrDropdown: document.getElementById('addrDropdownContent'),
            addrBtn: document.querySelector('.addr-dropdown-btn'),
            table: document.getElementById('dataTable'),
            saveStatus: document.getElementById('saveStatus'),
            globalSearch: document.getElementById('globalSearch'),
            btnRestoreCols: document.getElementById('btnRestoreCols')
        };

        window.onload = function () { loadAppState(); };

        // --- FILE HANDLING ---
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            document.querySelector('.btn-upload').innerHTML = `üìÑ ${file.name.substring(0, 15)}...`;
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                colWidths = {};
                hiddenColumns.clear(); // Reset hidden columns on new file
                if (rawData.length > 0) {
                    els.configControls.classList.remove('hidden');
                    updateColumnCheckboxes();
                    saveAppState();
                }
            };
            reader.readAsArrayBuffer(file);
        }

        els.headerRow.addEventListener('change', () => { updateColumnCheckboxes(); saveAppState(); });

        function updateColumnCheckboxes() {
            const hIndex = parseInt(els.headerRow.value) - 1;
            headers = rawData[hIndex] || [];
            els.addrDropdown.innerHTML = '';
            if (selectedAddrCols.length === 0) selectedAddrCols = [];
            headers.forEach((h, i) => {
                if (!h) return;
                const div = document.createElement('div');
                div.style.padding = "6px";
                div.style.borderBottom = "1px solid #f1f5f9";

                let isChecked = false;
                if (selectedAddrCols.length > 0) isChecked = selectedAddrCols.includes(i);
                else isChecked = ['ƒë·ªãa ch·ªâ', 'ph∆∞·ªùng', 'x√£', 'qu·∫≠n', 'huy·ªán', 'th√†nh ph·ªë', 't·ªânh'].some(keyword => String(h).toLowerCase().includes(keyword));
                if (isChecked && !selectedAddrCols.includes(i)) selectedAddrCols.push(i);

                div.innerHTML = `<label style="display:flex;align-items:center;gap:8px;cursor:pointer;"><input type="checkbox" value="${i}" ${isChecked ? 'checked' : ''} onchange="updateSelectedAddrCols()"> <span style="font-size:12px;">${i + 1}. ${h}</span></label>`;
                els.addrDropdown.appendChild(div);
            });
            updateAddrBtnText();
        }

        function toggleAddrDropdown() { els.addrDropdown.classList.toggle('show'); }
        window.onclick = function (event) {
            if (!event.target.closest('.addr-dropdown-btn') && !event.target.closest('.addr-dropdown-content')) {
                els.addrDropdown.classList.remove('show');
            }
        }
        function updateSelectedAddrCols() {
            const checkboxes = els.addrDropdown.querySelectorAll('input[type="checkbox"]');
            selectedAddrCols = Array.from(checkboxes).filter(cb => cb.checked).map(cb => parseInt(cb.value));
            updateAddrBtnText();
            saveAppState();
        }
        function updateAddrBtnText() {
            els.addrBtn.innerText = selectedAddrCols.length > 0 ? `ƒê√£ ch·ªçn ${selectedAddrCols.length} c·ªôt` : "üìç Ch·ªçn c·ªôt ƒë·ªãa ch·ªâ...";
            els.addrBtn.style.color = selectedAddrCols.length > 0 ? "var(--primary)" : "#64748b";
            els.addrBtn.style.fontWeight = selectedAddrCols.length > 0 ? "bold" : "normal";
        }

        // --- RENDER & RESIZE & HIDE COLS ---
        function hideColumn(colIndex) {
            hiddenColumns.add(colIndex);
            processInitialData(true);
        }

        function resetHiddenColumns() {
            hiddenColumns.clear();
            processInitialData(true);
        }

        function processInitialData(triggerSave = false) {
            if (selectedAddrCols.length === 0) return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 c·ªôt ƒë·ªãa ch·ªâ!");
            const hIndex = parseInt(els.headerRow.value) - 1;

            // Show/Hide Restore Button
            els.btnRestoreCols.style.display = hiddenColumns.size > 0 ? 'inline-flex' : 'none';

            els.tableHead.innerHTML = '';
            const trHead = document.createElement('tr');
            // STT Column (Fixed)
            trHead.appendChild(createResizableTh('STT', colWidths['stt'] || '50px', 'stt', false));

            // Data Columns
            headers.forEach((h, i) => {
                if (hiddenColumns.has(i)) return; // SKIP HIDDEN COLUMNS
                trHead.appendChild(createResizableTh(h, colWidths[i] || '150px', i, true));
            });

            // Action Column (Fixed)
            trHead.appendChild(createResizableTh('Ch·ªâ ƒê∆∞·ªùng', colWidths['action'] || '110px', 'action', false));
            els.tableHead.appendChild(trHead);

            els.tableBody.innerHTML = '';
            const fragment = document.createDocumentFragment();
            let count = 0;
            for (let i = hIndex + 1; i < rawData.length; i++) {
                const row = rawData[i];
                if (!row || row.length === 0) continue;
                count++;
                const tr = document.createElement('tr');
                tr.dataset.idx = i;
                tr.dataset.raw = JSON.stringify(row).toLowerCase();

                let tdHTML = `<td>${count}</td>`;

                // Only render visible columns
                headers.forEach((h, colIdx) => {
                    if (hiddenColumns.has(colIdx)) return;
                    tdHTML += `<td>${row[colIdx] !== undefined ? row[colIdx] : ''}</td>`;
                });

                tdHTML += `<td><a href="#" target="_blank" class="link-badge">Link</a></td>`;
                tr.innerHTML = tdHTML;
                fragment.appendChild(tr);
            }
            els.tableBody.appendChild(fragment);

            els.filterBar.classList.remove('hidden');
            els.routingArea.classList.remove('hidden');
            els.badge.innerText = `${count} d√≤ng`;

            if (filterConfigs.length === 0) {
                let districtColIdx = headers.findIndex(h => h && (h.toLowerCase().includes('qu·∫≠n') || h.toLowerCase().includes('huy·ªán')));
                if (districtColIdx > -1) {
                    filterConfigs.push({ id: Date.now(), name: "Khu v·ª±c", colIndex: districtColIdx, tags: [], auto: true });
                    autoPopulateTags(0);
                }
            }
            renderFilterBar();
            updateMapLinks();
            initColResizers();
            initCellClickExpand();
            if (triggerSave) saveAppState();
        }

        function initCellClickExpand() {
            els.tableBody.addEventListener('click', function (e) {
                const td = e.target.closest('td');
                if (!td || e.target.closest('a') || e.target.classList.contains('col-resizer')) return;
                td.classList.toggle('expanded-cell');
            });
        }

        function createResizableTh(text, width, key, removable = true) {
            const th = document.createElement('th');
            th.style.width = width;
            th.dataset.key = key;

            let html = ``;
            if (removable) {
                html += `<span class="col-remove-btn" onclick="hideColumn(${key})" title="·∫®n c·ªôt n√†y">‚úï</span>`;
            }
            html += `${text}<div class="col-resizer"></div>`;

            th.innerHTML = html;
            return th;
        }

        function initColResizers() {
            els.table.querySelectorAll('th').forEach(col => {
                const resizer = col.querySelector('.col-resizer');
                if (resizer) createDragHandler(resizer, col);
            });
        }

        function createDragHandler(resizer, element) {
            let startPos = 0; let startSize = 0;
            const mouseDownHandler = function (e) {
                e.stopPropagation();
                startPos = e.clientX;
                const styles = window.getComputedStyle(element);
                startSize = parseInt(styles.width, 10);
                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            };
            const mouseMoveHandler = function (e) {
                const diff = e.clientX - startPos;
                element.style.width = `${startSize + diff}px`;
            };
            const mouseUpHandler = function () {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
                const key = element.dataset.key;
                if (key) { colWidths[key] = element.style.width; saveAppState(); }
            };
            resizer.addEventListener('mousedown', mouseDownHandler);
        }

        // --- LOGIC ---
        function clearCustomerAddress() {
            els.customerAddrInput.value = '';
            updateMapLinks();
            saveAppState();
            els.customerAddrInput.focus();
        }
        function updateMapLinks() {
            const customerAddr = els.customerAddrInput.value.trim();
            const rows = els.tableBody.querySelectorAll('tr');
            if (customerAddr.length > 0) els.btnOpenBatch.classList.remove('hidden');
            else els.btnOpenBatch.classList.add('hidden');

            rows.forEach(tr => {
                const rowIdx = tr.dataset.idx;
                const rowDataArray = rawData[rowIdx];
                let shopFullAddr = selectedAddrCols.map(colIdx => rowDataArray[colIdx] ? String(rowDataArray[colIdx]).trim() : "").filter(val => val !== "").join(", ");

                if (shopFullAddr) {
                    let finalLink = BASE_URL_ROOT;
                    if (customerAddr) finalLink += encodeURIComponent(customerAddr) + "/" + encodeURIComponent(shopFullAddr);
                    else finalLink = "https://www.google.com/maps/search/" + encodeURIComponent(shopFullAddr);

                    const linkTag = tr.querySelector('.link-badge');
                    if (linkTag) {
                        linkTag.href = finalLink;
                        if (customerAddr) {
                            linkTag.style.background = "#fff7ed"; linkTag.style.color = "#c2410c"; linkTag.style.border = "1px solid #fdba74";
                            linkTag.innerHTML = "üöó Ch·ªâ ƒê∆∞·ªùng";
                        } else {
                            linkTag.style.background = "#dcfce7"; linkTag.style.color = "#166534"; linkTag.style.border = "1px solid #bbf7d0";
                            linkTag.innerHTML = "üó∫Ô∏è Map Shop";
                        }
                    }
                }
            });
        }
        function openVisibleLinksLimit() {
            const visibleRows = Array.from(els.tableBody.querySelectorAll('tr')).filter(tr => tr.style.display !== 'none');
            const validLinks = visibleRows.map(tr => tr.querySelector('.link-badge')?.href).filter(h => h && h.startsWith('http'));
            const linksToOpen = validLinks.slice(0, 10);
            if (linksToOpen.length === 0) return alert("Kh√¥ng c√≥ link n√†o!");
            if (confirm(`ƒêang hi·ªÉn th·ªã: ${validLinks.length} d√≤ng.\nM·ªü ${linksToOpen.length} TAB ƒë·∫ßu ti√™n?`)) {
                linksToOpen.forEach(url => window.open(url, '_blank'));
            }
        }

        // --- FILTERS ---
        function autoPopulateTags(configIndex) {
            const config = filterConfigs[configIndex];
            if (!config.auto) return;
            const hIndex = parseInt(els.headerRow.value) - 1;
            const colIdx = config.colIndex;
            const uniqueSet = new Set();
            for (let i = hIndex + 1; i < rawData.length; i++) {
                const val = rawData[i][colIdx];
                if (val) uniqueSet.add(String(val).trim());
            }
            config.tags = Array.from(uniqueSet).sort();
        }
        function renderFilterBar() {
            els.filterContainer.innerHTML = '';
            filterConfigs.forEach(config => {
                if (config.auto && config.tags.length === 0) autoPopulateTags(filterConfigs.indexOf(config));
                const item = document.createElement('div');
                item.style.background = "white"; item.style.border = "1px solid #cbd5e1"; item.style.borderRadius = "6px"; item.style.padding = "4px 8px"; item.style.display = "flex"; item.style.alignItems = "center"; item.style.gap = "5px"; item.style.whiteSpace = "nowrap";

                let selectedVal = config.selectedValue || "";
                let opts = `<option value="">T·∫•t c·∫£</option>` + config.tags.map(t => `<option value="${t}" ${t === selectedVal ? 'selected' : ''}>${t}</option>`).join('');

                item.innerHTML = `<span style="font-size:11px;font-weight:700;color:var(--primary);text-transform:uppercase;">${config.name}:</span><select id="fs-${config.id}" style="border:none;background:transparent;font-weight:600;font-size:13px;max-width:150px;" onchange="applyFilters(); saveAppState();">${opts}</select>`;
                els.filterContainer.appendChild(item);
            });
            applyFilters();
        }
        function applyFilters() {
            const searchVal = document.getElementById('globalSearch').value.toLowerCase().trim();
            const activeFilters = filterConfigs.map(c => {
                const val = document.getElementById(`fs-${c.id}`)?.value || "";
                c.selectedValue = val;
                return { colIndex: c.colIndex, val: val.toLowerCase().trim() };
            }).filter(f => f.val !== "");

            const rows = els.tableBody.querySelectorAll('tr');
            let visibleCount = 0;
            rows.forEach(tr => {
                let show = true;
                if (searchVal && !tr.dataset.raw.includes(searchVal)) show = false;
                if (show && activeFilters.length > 0) {
                    const cells = tr.children;
                    for (let f of activeFilters) {
                        // IMPORTANT: Need to account for HIDDEN columns when checking filters? 
                        // Actually filters operate on DATA index (colIndex). The DOM cells might be shifted if columns are hidden.
                        // Correct approach: Use rawData to check filter condition, NOT dom text content.
                        const rowIdx = tr.dataset.idx;
                        const dataVal = rawData[rowIdx][f.colIndex];
                        if (!String(dataVal).toLowerCase().includes(f.val)) { show = false; break; }
                    }
                }
                tr.style.display = show ? '' : 'none';
                if (show) visibleCount++;
            });
            els.badge.innerText = `${visibleCount} d√≤ng`;
        }

        // --- MODAL ---
        function openFilterManager() { renderModalUI(); els.modal.classList.add('open'); }
        function closeFilterManager() { els.modal.classList.remove('open'); }
        function renderModalUI() {
            els.modalContainer.innerHTML = '';
            filterConfigs.forEach((c, idx) => {
                const div = document.createElement('div');
                div.className = `filter-creator-item ${c.auto ? 'auto-mode' : ''}`;
                let colOpts = headers.map((h, i) => `<option value="${i}" ${i == c.colIndex ? 'selected' : ''}>${i + 1}: ${h}</option>`).join('');
                div.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; gap:10px;">
                    <input type="text" value="${c.name}" onchange="filterConfigs[${idx}].name=this.value" style="width:40%" placeholder="T√™n b·ªô l·ªçc">
                    <select onchange="filterConfigs[${idx}].colIndex=parseInt(this.value); if(filterConfigs[${idx}].auto) autoPopulateTags(${idx}); renderModalUI();" style="width:50%">${colOpts}</select>
                    <button style="color:#ef4444;border:none;background:none;cursor:pointer;font-weight:bold;" onclick="filterConfigs.splice(${idx},1);renderModalUI();">‚úï</button>
                </div>
                <label style="display:flex;align-items:center;gap:6px;font-size:12px;font-weight:600;color:#475569;margin-bottom:8px;">
                    <input type="checkbox" ${c.auto ? 'checked' : ''} onchange="filterConfigs[${idx}].auto=this.checked; if(this.checked) autoPopulateTags(${idx}); renderModalUI();"> üîÑ T·ª± ƒë·ªông l·∫•y danh s√°ch (Auto)
                </label>
                <div>
                    ${c.auto ? `<div style="max-height:60px; overflow-y:auto; opacity:0.8;">${c.tags.map(t => `<span class="tag auto-tag">${t}</span>`).join('')}</div>`
                        : `<input type="text" placeholder="Nh·∫≠p tag v√† nh·∫•n Enter..." style="width:100%;margin-bottom:5px;" onkeydown="if(event.key==='Enter'){if(this.value){filterConfigs[${idx}].tags.push(this.value.trim()); this.value=''; renderModalUI();}}">
                           <div>${c.tags.map((t, ti) => `<span class="tag">${t} <span onclick="filterConfigs[${idx}].tags.splice(${ti},1);renderModalUI();" style="cursor:pointer;color:red;margin-left:4px;">√ó</span></span>`).join('')}</div>`}
                </div>`;
                els.modalContainer.appendChild(div);
            });
        }
        function addNewFilterGroupUI() { filterConfigs.push({ id: Date.now(), name: "B·ªô l·ªçc m·ªõi", colIndex: 0, tags: [], auto: false, selectedValue: "" }); renderModalUI(); }
        function saveFiltersAndApply() { closeFilterManager(); renderFilterBar(); saveAppState(); }

        // --- IMPORT / EXPORT ---
        function triggerImport() { document.getElementById('importConfigInput').click(); }
        function exportFilterConfig() {
            const ws = XLSX.utils.json_to_sheet(filterConfigs.map(c => ({ "Name": c.name, "ColIndex": c.colIndex, "Tags": c.tags.join(','), "Auto": c.auto ? 1 : 0 })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Config"); XLSX.writeFile(wb, "Config_ABBOOT_VKAM.xlsx");
        }
        document.getElementById('importConfigInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (ev) {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, { type: 'array' });
                    const importedData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    if (!importedData || importedData.length === 0) return alert("File c·∫•u h√¨nh tr·ªëng!");
                    filterConfigs = importedData.map(d => ({
                        id: Date.now() + Math.random(),
                        name: d.Name || "B·ªô l·ªçc nh·∫≠p",
                        colIndex: parseInt(d.ColIndex || 0),
                        tags: d.Tags ? String(d.Tags).split(',') : [],
                        auto: !!d.Auto, selectedValue: ""
                    }));
                    if (rawData.length > 0) filterConfigs.forEach((c, i) => { if (c.auto) autoPopulateTags(i); });
                    renderFilterBar(); applyFilters(); saveAppState();
                    alert(`‚úÖ ƒê√£ nh·∫≠p ${filterConfigs.length} c·∫•u h√¨nh!`);
                } catch (err) { alert("L·ªói file!"); }
            };
            reader.readAsArrayBuffer(file);
            this.value = '';
        });

        // --- STATE ---
        function debouncedSave() { clearTimeout(saveTimeout); saveTimeout = setTimeout(saveAppState, 1000); }
        function saveAppState() {
            const state = {
                rawData: rawData, headers: headers,
                config: { headerRow: els.headerRow.value, selectedAddrCols: selectedAddrCols, customerAddress: els.customerAddrInput.value, globalSearch: els.globalSearch.value },
                filters: filterConfigs,
                layout: { colWidths: colWidths, hiddenColumns: Array.from(hiddenColumns) }
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                els.saveStatus.style.opacity = 1;
                setTimeout(() => els.saveStatus.style.opacity = 0, 2000);
            } catch (e) {
                const lightState = { ...state, rawData: [] };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lightState));
            }
        }
        function loadAppState() {
            const json = localStorage.getItem(STORAGE_KEY);
            if (!json) return;
            try {
                const state = JSON.parse(json);
                if (state.config) {
                    els.headerRow.value = state.config.headerRow || 1;
                    selectedAddrCols = state.config.selectedAddrCols || [];
                    els.customerAddrInput.value = state.config.customerAddress || "";
                    els.globalSearch.value = state.config.globalSearch || "";
                }
                if (state.layout?.colWidths) colWidths = state.layout.colWidths;
                if (state.layout?.hiddenColumns) hiddenColumns = new Set(state.layout.hiddenColumns);
                if (state.filters) filterConfigs = state.filters;
                if (state.rawData?.length > 0) {
                    rawData = state.rawData;
                    headers = state.headers || [];
                    document.querySelector('.btn-upload').innerHTML = `üìÑ D·ªØ li·ªáu c≈©`;
                    els.configControls.classList.remove('hidden');
                    updateColumnCheckboxes();
                    processInitialData(false);
                }
            } catch (e) { localStorage.removeItem(STORAGE_KEY); }
        }
        function resetAllData() {
            if (confirm("X√≥a to√†n b·ªô d·ªØ li·ªáu ABBOOT VKAM?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }
    </script>
