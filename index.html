<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VKAM Smart Maps Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            /* Xanh hi·ªán ƒë·∫°i */
            --primary-hover: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-light: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --header-h: 60px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 14px;
        }

        /* --- HEADER --- */
        .app-header {
            height: var(--header-h);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            z-index: 50;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo {
            font-size: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .app-subtitle {
            font-size: 11px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 4px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* --- CONTROL BAR --- */
        .control-bar {
            background: var(--bg-surface);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f1f5f9;
            padding: 4px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .btn-file-trigger {
            background: white;
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .btn-file-trigger:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Routing Area */
        .routing-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff7ed;
            border: 1px solid #fed7aa;
            padding: 6px 12px;
            border-radius: var(--radius);
            min-width: 200px;
            transition: 0.3s;
        }

        .routing-wrapper:focus-within {
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.1);
        }

        .routing-input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            color: #c2410c;
            font-weight: 600;
            font-size: 14px;
        }

        .routing-input::placeholder {
            color: #fdba74;
            font-weight: 400;
        }

        /* --- FILTER & SEARCH --- */
        .filter-bar {
            background: var(--bg-surface);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: #f8fafc;
            transition: 0.2s;
            font-size: 13px;
        }

        .search-box input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        #dynamicFiltersContainer {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 2px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #dynamicFiltersContainer::-webkit-scrollbar {
            display: none;
        }

        /* --- MAIN TABLE --- */
        .main-content {
            flex: 1;
            overflow: hidden;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .table-card {
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        th {
            background: #f8fafc;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
            /* Glass effect */
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid #f1f5f9;
            font-size: 13px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 48px;
            transition: background 0.1s;
        }

        tr:hover td {
            background: #f8fafc;
        }

        /* Expanded Cell Logic */
        td.expanded-cell {
            white-space: pre-wrap !important;
            word-break: break-word;
            overflow: visible !important;
            height: auto !important;
            background: #eff6ff !important;
            position: relative;
            z-index: 5;
            box-shadow: var(--shadow-md);
        }

        /* --- BUTTONS & ELEMENTS --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 7px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-light);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f8fafc;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .badge-count {
            background: var(--text-main);
            color: white;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 10px;
            margin-left: 5px;
        }

        /* Custom Select & Inputs */
        input[type="number"],
        select {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
        }

        /* Address Dropdown */
        .addr-dropdown-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .addr-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            width: 250px;
            padding: 5px;
            border-radius: 8px;
            display: none;
            margin-top: 4px;
        }

        .addr-dropdown-content.show {
            display: block;
        }

        /* Link Badge */
        .link-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            text-decoration: none;
            transition: 0.2s;
            width: 100%;
            text-align: center;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(2px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.open {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: white;
            width: 600px;
            max-width: 95%;
            max-height: 85vh;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
            animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .tag {
            background: #f1f5f9;
            color: var(--text-main);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
            border: 1px solid var(--border);
        }

        .filter-creator-item {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            background: #fff;
        }

        .filter-creator-item.auto-mode {
            background: #f0fdf4;
            border-color: #86efac;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            :root {
                --header-h: 56px;
            }

            .app-title span:last-child {
                display: none;
            }

            .badge-count {
                display: none;
            }

            /* Show in summary instead */

            .header-actions .btn {
                padding: 6px 8px;
                font-size: 18px;
                /* Icons only mode if needed */
            }

            .header-actions .btn span {
                display: none;
            }

            /* Hide text on mobile buttons */
            .header-actions .btn:after {
                content: attr(title);
                display: none;
            }

            /* Tooltip logic if needed */

            .control-bar {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
                gap: 10px;
            }

            .control-group {
                width: 100%;
                justify-content: space-between;
            }

            .file-input-wrapper {
                width: 100%;
            }

            .btn-file-trigger {
                justify-content: center;
                width: 100%;
            }

            .routing-wrapper {
                width: 100%;
                margin-left: 0;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }

            .search-box {
                max-width: 100%;
            }

            #dynamicFiltersContainer {
                padding-bottom: 8px;
            }

            /* Adjust table for mobile */
            th {
                padding: 8px;
                font-size: 10px;
            }

            td {
                padding: 8px;
                font-size: 12px;
            }

            /* Hide less important buttons text on mobile */
            #btnRestoreCols {
                font-size: 11px;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .col-resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
        }

        .col-resizer:hover {
            background: var(--primary);
            opacity: 0.5;
        }

        .col-remove-btn {
            color: #ef4444;
            cursor: pointer;
            opacity: 0.3;
            margin-right: 4px;
            font-size: 10px;
        }

        th:hover .col-remove-btn {
            opacity: 1;
        }
    </style>
</head>

    <script>
        const BASE_URL_ROOT = "https://www.google.com/maps/dir/";
        const STORAGE_KEY = 'toolFilterPro_v8_6_ABBOOT_VKAM_data';

        let rawData = [];
        let headers = [];
        let filterConfigs = [];
        let selectedAddrCols = [];
        let colWidths = {};
        let hiddenColumns = new Set();
        let saveTimeout;

        const els = {
            headerRow: document.getElementById('headerRow'),
            configControls: document.getElementById('configControls'),
            routingArea: document.getElementById('routingArea'),
            customerAddrInput: document.getElementById('customerAddress'),
            btnOpenBatch: document.getElementById('btnOpenBatch'),
            filterBar: document.getElementById('filterBar'),
            filterContainer: document.getElementById('dynamicFiltersContainer'),
            tableHead: document.getElementById('tableHead'),
            tableBody: document.getElementById('tableBody'),
            modal: document.getElementById('filterModal'),
            modalContainer: document.getElementById('filterGroupsContainer'),
            badge: document.getElementById('rowCountBadge'),
            addrDropdown: document.getElementById('addrDropdownContent'),
            addrBtn: document.querySelector('.addr-dropdown-btn span'),
            table: document.getElementById('dataTable'),
            saveStatus: document.getElementById('saveStatus'),
            globalSearch: document.getElementById('globalSearch'),
            btnRestoreCols: document.getElementById('btnRestoreCols')
        };

        window.onload = function () { loadAppState(); };

        // --- FILE HANDLING ---
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            // Update UI for filename
            document.querySelector('.file-name-display').innerText = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                colWidths = {};
                hiddenColumns.clear();
                if (rawData.length > 0) {
                    els.configControls.classList.remove('hidden');
                    updateColumnCheckboxes();
                    saveAppState();
                }
            };
            reader.readAsArrayBuffer(file);
        }

        els.headerRow.addEventListener('change', () => { updateColumnCheckboxes(); saveAppState(); });

        function updateColumnCheckboxes() {
            const hIndex = parseInt(els.headerRow.value) - 1;
            headers = rawData[hIndex] || [];
            els.addrDropdown.innerHTML = '';
            if (selectedAddrCols.length === 0) selectedAddrCols = [];
            headers.forEach((h, i) => {
                if (!h) return;
                const div = document.createElement('div');
                div.style.padding = "8px";
                div.style.borderBottom = "1px solid #f1f5f9";

                let isChecked = false;
                if (selectedAddrCols.length > 0) isChecked = selectedAddrCols.includes(i);
                else isChecked = ['ƒë·ªãa ch·ªâ', 'ph∆∞·ªùng', 'x√£', 'qu·∫≠n', 'huy·ªán', 'th√†nh ph·ªë', 't·ªânh'].some(keyword => String(h).toLowerCase().includes(keyword));
                if (isChecked && !selectedAddrCols.includes(i)) selectedAddrCols.push(i);

                div.innerHTML = `<label style="display:flex;align-items:center;gap:8px;cursor:pointer;"><input type="checkbox" value="${i}" ${isChecked ? 'checked' : ''} onchange="updateSelectedAddrCols()"> <span style="font-size:13px;">${i + 1}. ${h}</span></label>`;
                els.addrDropdown.appendChild(div);
            });
            updateAddrBtnText();
        }

        function toggleAddrDropdown() { els.addrDropdown.classList.toggle('show'); }
        window.onclick = function (event) {
            if (!event.target.closest('.addr-dropdown-btn') && !event.target.closest('.addr-dropdown-content')) {
                els.addrDropdown.classList.remove('show');
            }
        }
        function updateSelectedAddrCols() {
            const checkboxes = els.addrDropdown.querySelectorAll('input[type="checkbox"]');
            selectedAddrCols = Array.from(checkboxes).filter(cb => cb.checked).map(cb => parseInt(cb.value));
            updateAddrBtnText();
            saveAppState();
        }
        function updateAddrBtnText() {
            const btn = document.querySelector('.addr-dropdown-btn');
            els.addrBtn.innerText = selectedAddrCols.length > 0 ? `ƒê√£ ch·ªçn ${selectedAddrCols.length} c·ªôt` : "üìç Ch·ªçn c·ªôt ƒë·ªãa ch·ªâ...";
            if (selectedAddrCols.length > 0) {
                btn.style.borderColor = "var(--primary)";
                btn.style.color = "var(--primary)";
                btn.style.background = "#eff6ff";
            } else {
                btn.style.borderColor = "#e2e8f0";
                btn.style.color = "inherit";
                btn.style.background = "white";
            }
        }

        // --- RENDER & RESIZE & HIDE COLS ---
        function hideColumn(colIndex) {
            hiddenColumns.add(colIndex);
            processInitialData(true);
        }

        function resetHiddenColumns() {
            hiddenColumns.clear();
            processInitialData(true);
        }

        function processInitialData(triggerSave = false) {
            if (selectedAddrCols.length === 0) return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 c·ªôt ƒë·ªãa ch·ªâ!");
            const hIndex = parseInt(els.headerRow.value) - 1;

            els.btnRestoreCols.style.display = hiddenColumns.size > 0 ? 'inline-flex' : 'none';

            els.tableHead.innerHTML = '';
            const trHead = document.createElement('tr');
            trHead.appendChild(createResizableTh('STT', colWidths['stt'] || '50px', 'stt', false));

            headers.forEach((h, i) => {
                if (hiddenColumns.has(i)) return;
                trHead.appendChild(createResizableTh(h, colWidths[i] || '150px', i, true));
            });

            trHead.appendChild(createResizableTh('Ch·ªâ ƒê∆∞·ªùng', colWidths['action'] || '110px', 'action', false));
            els.tableHead.appendChild(trHead);

            els.tableBody.innerHTML = '';
            const fragment = document.createDocumentFragment();
            let count = 0;
            for (let i = hIndex + 1; i < rawData.length; i++) {
                const row = rawData[i];
                if (!row || row.length === 0) continue;
                count++;
                const tr = document.createElement('tr');
                tr.dataset.idx = i;
                tr.dataset.raw = JSON.stringify(row).toLowerCase();

                let tdHTML = `<td style="text-align:center;color:#64748b;font-size:11px;">${count}</td>`;

                headers.forEach((h, colIdx) => {
                    if (hiddenColumns.has(colIdx)) return;
                    tdHTML += `<td>${row[colIdx] !== undefined ? row[colIdx] : ''}</td>`;
                });

                tdHTML += `<td><a href="#" target="_blank" class="link-badge">Link</a></td>`;
                tr.innerHTML = tdHTML;
                fragment.appendChild(tr);
            }
            els.tableBody.appendChild(fragment);

            els.filterBar.classList.remove('hidden');
            els.routingArea.classList.remove('hidden');
            els.badge.innerText = `${count}`;

            if (filterConfigs.length === 0) {
                let districtColIdx = headers.findIndex(h => h && (h.toLowerCase().includes('qu·∫≠n') || h.toLowerCase().includes('huy·ªán')));
                if (districtColIdx > -1) {
                    filterConfigs.push({ id: Date.now(), name: "Khu v·ª±c", colIndex: districtColIdx, tags: [], auto: true });
                    autoPopulateTags(0);
                }
            }
            renderFilterBar();
            updateMapLinks();
            initColResizers();
            initCellClickExpand();
            if (triggerSave) saveAppState();
        }

        function initCellClickExpand() {
            els.tableBody.addEventListener('click', function (e) {
                const td = e.target.closest('td');
                if (!td || e.target.closest('a') || e.target.classList.contains('col-resizer')) return;
                td.classList.toggle('expanded-cell');
            });
        }

        function createResizableTh(text, width, key, removable = true) {
            const th = document.createElement('th');
            th.style.width = width;
            th.dataset.key = key;

            let html = ``;
            if (removable) {
                html += `<span class="col-remove-btn" onclick="hideColumn(${key})" title="·∫®n c·ªôt n√†y">‚úï</span>`;
            }
            html += `${text}<div class="col-resizer"></div>`;

            th.innerHTML = html;
            return th;
        }

        function initColResizers() {
            els.table.querySelectorAll('th').forEach(col => {
                const resizer = col.querySelector('.col-resizer');
                if (resizer) createDragHandler(resizer, col);
            });
        }

        function createDragHandler(resizer, element) {
            let startPos = 0; let startSize = 0;
            const mouseDownHandler = function (e) {
                e.stopPropagation();
                startPos = e.clientX;
                const styles = window.getComputedStyle(element);
                startSize = parseInt(styles.width, 10);
                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            };
            const mouseMoveHandler = function (e) {
                const diff = e.clientX - startPos;
                element.style.width = `${startSize + diff}px`;
            };
            const mouseUpHandler = function () {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
                const key = element.dataset.key;
                if (key) { colWidths[key] = element.style.width; saveAppState(); }
            };
            resizer.addEventListener('mousedown', mouseDownHandler);
        }

        // --- LOGIC ---
        function clearCustomerAddress() {
            els.customerAddrInput.value = '';
            updateMapLinks();
            saveAppState();
            els.customerAddrInput.focus();
        }
        function updateMapLinks() {
            const customerAddr = els.customerAddrInput.value.trim();
            const rows = els.tableBody.querySelectorAll('tr');
            if (customerAddr.length > 0) els.btnOpenBatch.classList.remove('hidden');
            else els.btnOpenBatch.classList.add('hidden');

            rows.forEach(tr => {
                const rowIdx = tr.dataset.idx;
                const rowDataArray = rawData[rowIdx];
                let shopFullAddr = selectedAddrCols.map(colIdx => rowDataArray[colIdx] ? String(rowDataArray[colIdx]).trim() : "").filter(val => val !== "").join(", ");

                if (shopFullAddr) {
                    let finalLink = BASE_URL_ROOT;
                    if (customerAddr) finalLink += encodeURIComponent(customerAddr) + "/" + encodeURIComponent(shopFullAddr);
                    else finalLink = "https://www.google.com/maps/search/" + encodeURIComponent(shopFullAddr);

                    const linkTag = tr.querySelector('.link-badge');
                    if (linkTag) {
                        linkTag.href = finalLink;
                        if (customerAddr) {
                            linkTag.style.background = "#fff7ed"; linkTag.style.color = "#c2410c"; linkTag.style.border = "1px solid #fdba74";
                            linkTag.innerHTML = "üöó Ch·ªâ ƒê∆∞·ªùng";
                        } else {
                            linkTag.style.background = "#dcfce7"; linkTag.style.color = "#166534"; linkTag.style.border = "1px solid #bbf7d0";
                            linkTag.innerHTML = "üó∫Ô∏è Map Shop";
                        }
                    }
                }
            });
        }

        function openVisibleLinksLimit() {
            const visibleRows = Array.from(els.tableBody.querySelectorAll('tr')).filter(tr => tr.style.display !== 'none');
            const validLinks = visibleRows.map(tr => tr.querySelector('.link-badge')?.href).filter(h => h && h.startsWith('http'));
            const linksToOpen = validLinks.slice(0, 10);
            if (linksToOpen.length === 0) return alert("Kh√¥ng c√≥ link n√†o!");
            if (confirm(`ƒêang hi·ªÉn th·ªã: ${validLinks.length} d√≤ng.\nM·ªü ${linksToOpen.length} TAB ƒë·∫ßu ti√™n?`)) {
                linksToOpen.forEach(url => window.open(url, '_blank'));
            }
        }

        // --- FILTERS ---
        function autoPopulateTags(configIndex) {
            const config = filterConfigs[configIndex];
            if (!config.auto) return;
            const hIndex = parseInt(els.headerRow.value) - 1;
            const colIdx = config.colIndex;
            const uniqueSet = new Set();
            for (let i = hIndex + 1; i < rawData.length; i++) {
                const val = rawData[i][colIdx];
                if (val) uniqueSet.add(String(val).trim());
            }
            config.tags = Array.from(uniqueSet).sort();
        }
        function renderFilterBar() {
            els.filterContainer.innerHTML = '';
            filterConfigs.forEach(config => {
                if (config.auto && config.tags.length === 0) autoPopulateTags(filterConfigs.indexOf(config));
                const item = document.createElement('div');
                item.style.background = "white"; item.style.border = "1px solid #e2e8f0"; item.style.borderRadius = "20px"; item.style.padding = "4px 12px"; item.style.display = "flex"; item.style.alignItems = "center"; item.style.gap = "8px"; item.style.whiteSpace = "nowrap"; item.style.boxShadow = "0 1px 2px rgba(0,0,0,0.05)";

                let selectedVal = config.selectedValue || "";
                let opts = `<option value="">T·∫•t c·∫£</option>` + config.tags.map(t => `<option value="${t}" ${t === selectedVal ? 'selected' : ''}>${t}</option>`).join('');

                item.innerHTML = `<span style="font-size:11px;font-weight:700;color:var(--primary);text-transform:uppercase;">${config.name}</span><select id="fs-${config.id}" style="border:none;background:transparent;font-weight:500;font-size:13px;max-width:140px;color:#334155;outline:none;" onchange="applyFilters(); saveAppState();">${opts}</select>`;
                els.filterContainer.appendChild(item);
            });
            applyFilters();
        }
        function applyFilters() {
            const searchVal = document.getElementById('globalSearch').value.toLowerCase().trim();
            const activeFilters = filterConfigs.map(c => {
                const val = document.getElementById(`fs-${c.id}`)?.value || "";
                c.selectedValue = val;
                return { colIndex: c.colIndex, val: val.toLowerCase().trim() };
            }).filter(f => f.val !== "");

            const rows = els.tableBody.querySelectorAll('tr');
            let visibleCount = 0;
            rows.forEach(tr => {
                let show = true;
                if (searchVal && !tr.dataset.raw.includes(searchVal)) show = false;
                if (show && activeFilters.length > 0) {
                    for (let f of activeFilters) {
                        const rowIdx = tr.dataset.idx;
                        const dataVal = rawData[rowIdx][f.colIndex];
                        if (!String(dataVal).toLowerCase().includes(f.val)) { show = false; break; }
                    }
                }
                tr.style.display = show ? '' : 'none';
                if (show) visibleCount++;
            });
            els.badge.innerText = `${visibleCount}`;
        }

        // --- MODAL ---
        function openFilterManager() { renderModalUI(); els.modal.classList.add('open'); }
        function closeFilterManager() { els.modal.classList.remove('open'); }
        function renderModalUI() {
            els.modalContainer.innerHTML = '';
            filterConfigs.forEach((c, idx) => {
                const div = document.createElement('div');
                div.className = `filter-creator-item ${c.auto ? 'auto-mode' : ''}`;
                let colOpts = headers.map((h, i) => `<option value="${i}" ${i == c.colIndex ? 'selected' : ''}>${i + 1}: ${h}</option>`).join('');
                div.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; gap:10px;">
                    <input type="text" value="${c.name}" onchange="filterConfigs[${idx}].name=this.value" style="width:40%; padding:6px; border:1px solid #cbd5e1; border-radius:4px;" placeholder="T√™n b·ªô l·ªçc">
                    <select onchange="filterConfigs[${idx}].colIndex=parseInt(this.value); if(filterConfigs[${idx}].auto) autoPopulateTags(${idx}); renderModalUI();" style="width:50%; padding:6px; border:1px solid #cbd5e1; border-radius:4px;">${colOpts}</select>
                    <button style="color:#ef4444;border:none;background:none;cursor:pointer;font-weight:bold;font-size:16px;" onclick="filterConfigs.splice(${idx},1);renderModalUI();">‚úï</button>
                </div>
                <label style="display:flex;align-items:center;gap:8px;font-size:13px;font-weight:500;color:#475569;margin-bottom:10px;">
                    <input type="checkbox" ${c.auto ? 'checked' : ''} onchange="filterConfigs[${idx}].auto=this.checked; if(this.checked) autoPopulateTags(${idx}); renderModalUI();"> üîÑ T·ª± ƒë·ªông (Auto fetch tags)
                </label>
                <div>
                    ${c.auto ? `<div style="max-height:80px; overflow-y:auto; padding:5px; background:rgba(255,255,255,0.5); border-radius:4px;">${c.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>`
                        : `<input type="text" placeholder="Nh·∫≠p tag v√† nh·∫•n Enter..." style="width:100%;margin-bottom:8px;padding:6px;border:1px solid #cbd5e1;border-radius:4px;" onkeydown="if(event.key==='Enter'){if(this.value){filterConfigs[${idx}].tags.push(this.value.trim()); this.value=''; renderModalUI();}}">
                           <div>${c.tags.map((t, ti) => `<span class="tag">${t} <span onclick="filterConfigs[${idx}].tags.splice(${ti},1);renderModalUI();" style="cursor:pointer;color:red;margin-left:4px;font-weight:bold;">√ó</span></span>`).join('')}</div>`}
                </div>`;
                els.modalContainer.appendChild(div);
            });
        }
        function addNewFilterGroupUI() { filterConfigs.push({ id: Date.now(), name: "B·ªô l·ªçc m·ªõi", colIndex: 0, tags: [], auto: false, selectedValue: "" }); renderModalUI(); }
        function saveFiltersAndApply() { closeFilterManager(); renderFilterBar(); saveAppState(); }

        // --- IMPORT / EXPORT ---
        function triggerImport() { document.getElementById('importConfigInput').click(); }
        function exportFilterConfig() {
            const ws = XLSX.utils.json_to_sheet(filterConfigs.map(c => ({ "Name": c.name, "ColIndex": c.colIndex, "Tags": c.tags.join(','), "Auto": c.auto ? 1 : 0 })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Config"); XLSX.writeFile(wb, "Config_ABBOOT_VKAM.xlsx");
        }
        document.getElementById('importConfigInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (ev) {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, { type: 'array' });
                    const importedData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    if (!importedData || importedData.length === 0) return alert("File c·∫•u h√¨nh tr·ªëng!");
                    filterConfigs = importedData.map(d => ({
                        id: Date.now() + Math.random(),
                        name: d.Name || "B·ªô l·ªçc nh·∫≠p",
                        colIndex: parseInt(d.ColIndex || 0),
                        tags: d.Tags ? String(d.Tags).split(',') : [],
                        auto: !!d.Auto, selectedValue: ""
                    }));
                    if (rawData.length > 0) filterConfigs.forEach((c, i) => { if (c.auto) autoPopulateTags(i); });
                    renderFilterBar(); applyFilters(); saveAppState();
                    alert(`‚úÖ ƒê√£ nh·∫≠p ${filterConfigs.length} c·∫•u h√¨nh!`);
                } catch (err) { alert("L·ªói file!"); }
            };
            reader.readAsArrayBuffer(file);
            this.value = '';
        });

        // --- STATE ---
        function debouncedSave() { clearTimeout(saveTimeout); saveTimeout = setTimeout(saveAppState, 1000); }
        function saveAppState() {
            const state = {
                rawData: rawData, headers: headers,
                config: { headerRow: els.headerRow.value, selectedAddrCols: selectedAddrCols, customerAddress: els.customerAddrInput.value, globalSearch: els.globalSearch.value },
                filters: filterConfigs,
                layout: { colWidths: colWidths, hiddenColumns: Array.from(hiddenColumns) }
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                els.saveStatus.style.opacity = 1;
                setTimeout(() => els.saveStatus.style.opacity = 0, 2000);
            } catch (e) {
                const lightState = { ...state, rawData: [] };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lightState));
            }
        }
        function loadAppState() {
            const json = localStorage.getItem(STORAGE_KEY);
            if (!json) return;
            try {
                const state = JSON.parse(json);
                if (state.config) {
                    els.headerRow.value = state.config.headerRow || 1;
                    selectedAddrCols = state.config.selectedAddrCols || [];
                    els.customerAddrInput.value = state.config.customerAddress || "";
                    els.globalSearch.value = state.config.globalSearch || "";
                }
                if (state.layout?.colWidths) colWidths = state.layout.colWidths;
                if (state.layout?.hiddenColumns) hiddenColumns = new Set(state.layout.hiddenColumns);
                if (state.filters) filterConfigs = state.filters;
                if (state.rawData?.length > 0) {
                    rawData = state.rawData;
                    headers = state.headers || [];
                    document.querySelector('.file-name-display').innerText = `üìÑ D·ªØ li·ªáu c≈© (ƒê√£ l∆∞u)`;
                    els.configControls.classList.remove('hidden');
                    updateColumnCheckboxes();
                    processInitialData(false);
                }
            } catch (e) { localStorage.removeItem(STORAGE_KEY); }
        }
        function resetAllData() {
            if (confirm("X√≥a to√†n b·ªô d·ªØ li·ªáu ABBOOT VKAM?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }
    </script>
